apiVersion: v1
kind: Pod
metadata:
  labels: 
    app: jenkins-ephemeral
spec:
  serviceAccountName: jenkins
  volumes:
  - name: docker-credentials
    projected:
      sources:
      - secret: 
          name: ibmcloud-cr
          items:
          - key: .dockerconfigjson
            path: config.json    
  containers:
  - name: helm
    image: ibmcom/helm:v2.6.0
    imagePullPolicy: Always
    command:
    - cat
    tty: true
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
    - name: docker-credentials
      mountPath: /kaniko/.docker
  - name: maven
    image: maven:3.6.3-jdk-8
    command: 
    - "/bin/bash"
    - "-c"
    args: 
    - cat
    tty: true
